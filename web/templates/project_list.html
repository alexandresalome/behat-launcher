<div ng-repeat="project in projects" data-project="{{ project.name }}">
    <hr ng-show="!$first" />
    <h2>
        {{ project.name }}
    </h2>
    <div class="actions">
        <a class="btn" ng-href="/project/{{ project.name }}/create-run">Create a run</a>
    </div>
    <br />
    <div ng-repeat="runs in [project.runs]" ng-include="'/templates/_run_list.html'" />
</div>
