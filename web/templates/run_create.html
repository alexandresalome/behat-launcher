<h1>
    Create a run for project {{ project.name }}
</h1>
<hr />
 <form name="run" method="post">
    <div id="run">
        <div class="form-row">
            <div class="label">
                <label for="run_title">Title</label>
            </div>
            <div class="content">
                <input type="text" id="run_title" name="run[title]" ng-model="run.title" />
            </div>
        </div>
        <div class="form-row">
            <div class="label">
                <label for="run_properties_Browser" class="required">Browser</label>
            </div>
            <div class="content">
                <select id="run_properties_Browser" name="run[properties][Browser]">
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="chrome">Google Chrome</option>
                </select>
            </div>
        </div>
        <div ng-repeat="directory in [project.features]" ng-include="'/templates/_feature_directory.html'"></div>
    </div>
    <div>
        <button ng-click="debug()" type="submit" id="run_submit" name="run[submit]">Create run</button>
    </div>
</form>
